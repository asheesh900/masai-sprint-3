<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center py-4">
        <div class="container m-4 p-4" id="displaycontainer">
            <h1 class="font-weight-bold">Currency Converter</h1>
            <div class="row " >
                <div class="col-6 border border-primary box m-4" id="col1">
                    <form>
                        <div class="form-group font-weight-bold box1">
                            <label for="exampleInputEmail1">Input Currency</label>
                            <div class="row">
                                <select class="col-5 m-2" id="inputCurrency">
                                    <!-- <option value="INR">Indian Rupee</option>
                                            <option value="USD">US Dollar</option>
                                            <option value="BP">British pound</option>
                                            <option value="EURO">EURO</option>
                                            <option value="JY">Japanese Yen</option>
                                            <option value="CY">Chinese Yuan</option>
                                            <option value="INDR">Indonesian Rupiah</option>
                                            <option value="MRG">Malaysian Ringgit</option>
                                            <option value="PP">Philippine Peso</option>
                                            <option value="INS">Israeli New Seqel</option> -->

                                </select>
                                <input type="number" class="form-control col-6 m-2" id="input1"
                                    aria-describedby="emailHelp">

                            </div>
                        </div>
                        <div class="form-group font-weight-bold box1">
                            <label for="exampleInputEmail1">Output Currency</label>
                            <div class="row">
                                <select class="col-5 m-2" id="outputCurrency">
                                    <!-- <option value="INR">Indian Rupee</option>
                                                  <option value="USD">US Dollar</option>
                                                  <option value="BP">British pound</option>
                                                  <option value="EURO">EURO</option>
                                                  <option value="JY">Japanese Yen</option>
                                                  <option value="CY">Chinese Yuan</option>
                                                  <option value="INDR">Indonesian Rupiah</option>
                                                  <option value="MRG">Malaysian Ringgit</option>
                                                  <option value="PP">Philippine Peso</option>
                                                  <option value="INS">Israeli New Seqel</option>
                 -->
                                </select>
                                <input type="text" class="form-control col-6 m-2" id="output1"
                                    aria-describedby="emailHelp">

                            </div>
                        </div>
                       
                        <button type="submit" class="btn btn-dark" id="calculate">Calculate</button>
                    </form>
                </div>
                
                <!-- yet to work -->
                <div class="col-4 border border-primary box m-4" id="col2">
                    <form>
                        <div class="form-group font-weight-bold box1">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group font-weight-bold box1">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
